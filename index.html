<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-body">
      <div class="output-screen"><p class="output">sadsa</p></div>
      <div id="calculator-buttons-container">
        <div id="calculator-number-buttons">
          <button type="button" class="top-row" class="clear">ac</button>
          <button type="button" class="top-row" class="percentage-switch">
            +/-
          </button>
          <button type="button" class="top-row" class="percentage">%</button>
          <button type="button" class="one">1</button>
          <button type="button" class="two">2</button>
          <button type="button" class="three">3</button>
          <button type="button" class="four">4</button>
          <button type="button" class="five">5</button>
          <button type="button" class="six">6</button>
          <button type="button" class="seven">7</button>
          <button type="button" class="eight">8</button>
          <button type="button" class="nine">9</button>
          <button type="button" class="zero">0</button>
          <button type="button" class="dot">.</button>
        </div>
        <div id="calculator-operation-buttons">
          <button type="button" class="divide">&#247;</button>
          <button type="button" class="multiply">X</button>
          <button type="button" class="subtract">-</button>
          <button type="button" class="add">+</button>
          <button type="button" class="add">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
