<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-body">
      <div class="output-screen"><p class="output">sadsa</p></div>
      <div id="calculator-buttons-container">
        <div id="calculator-number-buttons">
          <button type="button" class="top-row clear">ac</button>
          <button type="button" class="top-row sign-invert">+/-</button>
          <button type="button" class="top-row percent">%</button>
          <button type="button" value="1" class="numbers">1</button>
          <button type="button" value="2" class="numbers">2</button>
          <button type="button" value="3" class="numbers">3</button>
          <button type="button" value="4" class="numbers">4</button>
          <button type="button" value="5" class="numbers">5</button>
          <button type="button" value="6" class="numbers">6</button>
          <button type="button" value="7" class="numbers">7</button>
          <button type="button" value="8" class="numbers">8</button>
          <button type="button" value="9" class="numbers">9</button>
          <button type="button" value="0" class="zero numbers">0</button>
          <button type="button" value="." class="dot">.</button>
        </div>
        <div id="calculator-operation-buttons">
          <button type="button" value="/" class="operators">&#247;</button>
          <button type="button" value="x" class="operators">X</button>
          <button type="button" value="-" class="operators">-</button>
          <button type="button" value="+" class="operators">+</button>
          <button type="button" value="=" class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
